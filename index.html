<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐷 Pig Memory Game 🐷</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>🐷 Pig Memory Game 🐷</h1>
            <div class="game-info">
                <div class="score-display">
                    <span>Moves: <span id="moves">0</span></span>
                    <span>Matches: <span id="matches">0</span></span>
                    <span>Time: <span id="time">00:00</span></span>
                </div>
                <div class="game-controls">
                    <button id="newGame" class="btn">New Game</button>
                    <button id="resetGame" class="btn">Reset</button>
                </div>
            </div>
        </header>

        <main class="game-container">
            <div id="gameBoard" class="game-board">
                <!-- Cards will be generated by JavaScript -->
            </div>
            
            <div id="gameComplete" class="game-complete hidden">
                <div class="completion-message">
                    <h2>🎉 Congratulations! 🎉</h2>
                    <p>You completed the game!</p>
                    <div class="final-stats">
                        <p>Moves: <span id="finalMoves">0</span></p>
                        <p>Time: <span id="finalTime">00:00</span></p>
                    </div>
                    <button id="playAgain" class="btn">Play Again</button>
                </div>
            </div>
        </main>

        <footer class="game-footer">
            <p>Match all the pig pairs to win! 🐷</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
